   <div class="chat-container">
    <h2 class="room-title">Room: {{ room }}</h2>
    <div class="messages-container">
      <div *ngFor="let message of messages" class="message-box">
        <div class="message-content">
          <strong class="message-user">{{ message.user }}</strong>
          <p class="message-text">{{ message.text }}</p>
        </div>
        <div class="upvote-container" *ngIf="message.user !== 'System'">
          <span class="upvote-count">{{ message.upvotes }}</span>
          <button class="upvote-button" (click)="upvoteMessage(message._id)">Upvote</button>
        </div>
      </div>
    </div>
    <div class="message-input-container">
      <input [(ngModel)]="message" class="message-input" placeholder="Type a message">
      <button class="send-button" (click)="sendMessage()">Send</button>
    </div>
  </div>
